<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>日历便签设计</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
	<div class="calendar">
		<div class="top">
			<div class="pre-month controller">&lt;</div>
			<div class="date">
				<div class="year">2020</div>
				&nbsp;
				<div class="month">Jan</div>
			</div>
			<div class="next-month controller">&gt;</div>
		</div>
		<div class="week">
			<ul>
				<li>Mon</li>
				<li>Tue</li>
				<li>Wed</li>
				<li>Thu</li>
				<li>Fri</li>
				<li>Sat</li>
				<li>Sun</li>
			</ul>
		</div>
		<div class="days">
		</div>
	</div>
	<div class="memo">
		<div class="content"></div>
		<form action="post" class="enter-task">
			<input type="text">
			<button>Social</button>
		</form>
	</div>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script src="script.js"></script>
</body>
</html>
